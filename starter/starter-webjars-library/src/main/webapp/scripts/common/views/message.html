<div class="common-message-dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">{{title}}</h5></div>
  <div class="modal-body clearfix">
    <div class="col-sm-1 text-center"><span class="text-size-32" ng-class="iconClass"></span></div>
    <div class="col-sm-11 breakall"><p ng-bind-html="message"></p></div>
  </div>
  <div class="modal-footer">
    <button ng-repeat="button in buttons" ng-click="eventHandler(button.result)" class="btn" ng-class="button.cssClass">
      {{button.label}}
    </button>
  </div>
</div>
